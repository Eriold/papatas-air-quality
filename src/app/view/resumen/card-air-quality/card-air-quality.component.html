<div *ngFor="let cardQuality of cardList" class="card-quality">
    <div class="card-air-quality" [style.border-color]="getColorAirQuality(cardQuality.AirQuality)">
        <div class="flex-container">
            <div style="flex-grow: 1" class="aling-left">
                <span class="pl-desing-border size-text-small">{{ cardQuality.Id }}</span>
            </div>
            <div style="flex-grow: 2" class="aling-left">
                <span class="circle-emergency" [style.background-color]="getColorAirQuality(cardQuality.AirQuality)"></span>
                <span class="last-activity size-text-medium">
        {{ formatLastActivity(cardQuality.LastActivity) }}</span
      >
    </div>
    <div style="flex-grow: 1" class="aling-right size-text-big">
      <span class="card-font-temperature">{{ cardQuality.Temperature }}Â°C</span>
            </div>
        </div>
        <div class="flex-container">
            <div style="flex-grow: 6" class="aling-left">
                <span class="text-card-name color-grey-dark-text">
        {{ cardQuality.Name }}
      </span>
                <span class="text-city-name color-grey-dark-text">{{ cardQuality.CityIdName }} </span>
            </div>
            <div style="flex-grow: 1" class="aling-right">
                <i style="font-size:24px" [className]="inconStormLevel(cardQuality.StormLevel)" style="font-size:36px;color:#192025"></i>
            </div>
        </div>
    </div>
</div>
